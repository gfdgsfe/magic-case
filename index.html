<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .case-card { background: rgba(30,41,59,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; transition: 0.2s; cursor: pointer; }
        .case-card:active { transform: scale(0.95); }
        
        /* –°—Ç–∏–ª–∏ —Ä—É–ª–µ—Ç–∫–∏ */
        #roulette-container { display: none; position: fixed; inset: 0; background: #020617; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .roulette-track { width: 100%; height: 150px; background: #0f172a; position: relative; overflow: hidden; border-top: 2px solid #334155; border-bottom: 2px solid #334155; margin: 40px 0; }
        .items-line { display: flex; position: absolute; left: 0; top: 0; height: 100%; transition: transform 6s cubic-bezier(0.15, 0, 0.05, 1); }
        .item-slot { min-width: 130px; height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #1e293b; font-size: 45px; background: #0f172a; }
        .center-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #fbbf24; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 20px #fbbf24; }
        
        .rarity-tag { font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 4px; margin-top: 5px; text-transform: uppercase; }
        .common { background: #64748b; }
        .rare { background: #3b82f6; }
        .legendary { background: #f59e0b; }
    </style>
</head>
<body class="p-4">

    <div id="menu" class="flex flex-col h-screen">
        <div class="flex justify-between items-center mb-8 pt-4">
            <div>
                <h1 class="text-2xl font-black text-yellow-500 italic tracking-tighter">STAR CASES</h1>
                <p class="text-slate-500 text-[10px] uppercase tracking-widest">Premium Collection</p>
            </div>
            <div class="bg-slate-800 px-4 py-2 rounded-2xl border border-yellow-500/50 shadow-lg shadow-yellow-500/10">
                <span class="font-bold">‚≠ê 1,250</span>
            </div>
        </div>

        <div class="space-y-4 overflow-y-auto pb-10">
            <div class="case-card p-5 flex items-center justify-between border-l-4 border-slate-500" onclick="prepareSpin('Standard', 100)">
                <div class="flex items-center gap-4">
                    <span class="text-5xl">üì¶</span>
                    <div>
                        <p class="font-black text-lg">Standard</p>
                        <p class="text-[10px] text-slate-400">–®–∞–Ω—Å –Ω–∞ 1000 ‚≠ê</p>
                    </div>
                </div>
                <div class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-black text-sm">100 ‚≠ê</div>
            </div>

            <div class="case-card p-5 flex items-center justify-between border-l-4 border-blue-500" onclick="prepareSpin('Rare', 500)">
                <div class="flex items-center gap-4">
                    <span class="text-5xl">üîπ</span>
                    <div>
                        <p class="font-black text-lg text-blue-400">Rare Chest</p>
                        <p class="text-[10px] text-slate-400">–®–∞–Ω—Å –Ω–∞ 5000 ‚≠ê</p>
                    </div>
                </div>
                <div class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-sm">500 ‚≠ê</div>
            </div>

            <div class="case-card p-5 flex items-center justify-between border-l-4 border-yellow-500 shadow-lg shadow-yellow-500/5" onclick="prepareSpin('Legendary', 2000)">
                <div class="flex items-center gap-4">
                    <span class="text-5xl">üëë</span>
                    <div>
                        <p class="font-black text-lg text-yellow-500">Legendary</p>
                        <p class="text-[10px] text-slate-400">–®–∞–Ω—Å –Ω–∞ 20,000 ‚≠ê</p>
                    </div>
                </div>
                <div class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-black text-sm">2k ‚≠ê</div>
            </div>
        </div>
    </div>

    <div id="roulette-container">
        <h2 id="spinning-title" class="text-2xl font-black text-yellow-500 italic">OPENING CASE...</h2>
        
        <div class="roulette-track">
            <div class="center-pointer"></div>
            <div id="items-line" class="items-line"></div>
        </div>

        <div class="text-center">
            <p id="case-name-display" class="text-slate-400 font-bold uppercase tracking-widest text-sm mb-2"></p>
            <div class="flex items-center justify-center gap-2 opacity-50">
                <span class="w-2 h-2 bg-yellow-500 rounded-full animate-ping"></span>
                <span class="text-[10px]">–û–ñ–ò–î–ê–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–ê</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –ù–ê–°–¢–†–û–ô–ö–ò –ü–†–ò–ó–û–í (RTP 70%)
        const CASE_SETTINGS = {
            'Standard': [
                { emoji: 'üí©', val: '10 ‚≠ê', chance: 40, rarity: 'common' },
                { emoji: 'ü™ô', val: '50 ‚≠ê', chance: 35, rarity: 'common' },
                { emoji: 'üíé', val: '200 ‚≠ê', chance: 20, rarity: 'rare' },
                { emoji: 'üèÜ', val: '1000 ‚≠ê', chance: 5, rarity: 'legendary' }
            ],
            'Rare': [
                { emoji: 'ü™ô', val: '50 ‚≠ê', chance: 45, rarity: 'common' },
                { emoji: 'üíé', val: '300 ‚≠ê', chance: 35, rarity: 'rare' },
                { emoji: 'üîã', val: '1000 ‚≠ê', chance: 15, rarity: 'rare' },
                { emoji: 'üåÄ', val: '5000 ‚≠ê', chance: 5, rarity: 'legendary' }
            ],
            'Legendary': [
                { emoji: 'üíé', val: '200 ‚≠ê', chance: 50, rarity: 'common' },
                { emoji: 'üåÄ', val: '1500 ‚≠ê', chance: 30, rarity: 'rare' },
                { emoji: 'üëë', val: '5000 ‚≠ê', chance: 15, rarity: 'rare' },
                { emoji: '‚ö°', val: '20k ‚≠ê', chance: 5, rarity: 'legendary' }
            ]
        };

        function prepareSpin(name, price) {
            tg.showConfirm(`–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å ${name} –∑–∞ ${price} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) startSpin(name);
            });
        }

        function startSpin(caseName) {
            const menu = document.getElementById('menu');
            const container = document.getElementById('roulette-container');
            const line = document.getElementById('items-line');
            const nameDisplay = document.getElementById('case-name-display');
            
            const prizes = CASE_SETTINGS[caseName];
            nameDisplay.innerText = caseName + " Case";
            
            menu.style.display = 'none';
            container.style.display = 'flex';
            line.innerHTML = '';

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É –∏–∑ 80 –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            let pool = [];
            for (let i = 0; i < 80; i++) {
                const rand = Math.random() * 100;
                let sum = 0;
                let selectedWin;
                for (let p of prizes) {
                    sum += p.chance;
                    if (rand <= sum) { selectedWin = p; break; }
                }
                pool.push(selectedWin);
                
                const div = document.createElement('div');
                div.className = 'item-slot';
                div.innerHTML = `
                    <span>${selectedWin.emoji}</span>
                    <span class="rarity-tag ${selectedWin.rarity}">${selectedWin.val}</span>
                `;
                line.appendChild(div);
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            const slotWidth = 131; // 130 + 1 border
            const targetIndex = 75; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –Ω–∞ 75-–º —ç–ª–µ–º–µ–Ω—Ç–µ
        const centerOffset = window.innerWidth / 2 - slotWidth / 2;
            const finalPos = (targetIndex * slotWidth) - centerOffset;

            setTimeout(() => {
                line.style.transform = translateX(-${finalPos}px);
                
                // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
                let count = 0;
                const vibro = setInterval(() => {
                    tg.HapticFeedback.impactOccurred('light');
                    count++;
                    if(count > 45) clearInterval(vibro);
                }, 100);
            }, 100);

            // –§–∏–Ω–∞–ª —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                const winner = pool[targetIndex];
                tg.HapticFeedback.notificationOccurred('success');
                
                tg.showPopup({
                    title: 'üéâ –í–´–ò–ì–†–´–®!',
                    message: –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞–º –≤—ã–ø–∞–ª–æ: ${winner.val},
                    buttons: [{type: 'ok', text: '–ó–ê–ë–†–ê–¢–¨'}]
                }, () => {
                    location.reload(); 
                });
            }, 6500);
        }
    </script>
</body>
</html>
