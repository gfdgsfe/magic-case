<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–∑ CaseMint */
        .case-button { 
            background: linear-gradient(180deg, #161b22 0%, #0d1117 100%); 
            border: 1px solid #30363d; 
            border-radius: 12px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
        }
        .case-button:active { background: #1c2128; transform: scale(0.98); }

        /* –î–≤–∏–∂–æ–∫ —Ä—É–ª–µ—Ç–∫–∏ */
        #roulette-view { display: none; position: fixed; inset: 0; background: #05070a; z-index: 1000; }
        .win-box { position: relative; width: 100%; height: 160px; background: #0d1117; overflow: hidden; border-y: 2px solid #30363d; margin-top: 40%; }
        .selector { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #fbbf24; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px #fbbf24; }
        .tape { display: flex; position: absolute; left: 0; height: 100%; transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1); }
        .card { min-width: 120px; height: 160px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #161b22; }
    </style>
</head>
<body>

    <div id="main-ui" class="p-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold italic text-yellow-500">CASE MINT <span class="text-white">EDITION</span></h1>
            <div class="bg-slate-900 border border-yellow-500/30 px-4 py-1 rounded-full text-sm font-bold">‚≠ê 1,250</div>
        </div>

        <div class="space-y-3">
            <div class="case-button" onclick="startMintSpin('Standard', 100)">
                <div class="flex items-center gap-4">
                    <span class="text-4xl">üì¶</span>
                    <div>
                        <div class="font-bold">Standard Case</div>
                        <div class="text-[10px] text-gray-500 uppercase">RTP 70% ‚Ä¢ WIN UP TO 1000</div>
                    </div>
                </div>
                <div class="bg-yellow-500 text-black font-black px-3 py-1.5 rounded-lg text-xs">100 ‚≠ê</div>
            </div>

            <div class="case-button" onclick="startMintSpin('Rare', 500)">
                <div class="flex items-center gap-4">
                    <span class="text-4xl">üíé</span>
                    <div>
                        <div class="font-bold text-blue-400">Rare Chest</div>
                        <div class="text-[10px] text-gray-500 uppercase">RTP 70% ‚Ä¢ WIN UP TO 5000</div>
                    </div>
                </div>
                <div class="bg-blue-600 text-white font-black px-3 py-1.5 rounded-lg text-xs">500 ‚≠ê</div>
            </div>
        </div>
    </div>

    <div id="roulette-view">
        <div class="text-center mt-10">
            <div class="text-yellow-500 font-black italic text-2xl uppercase tracking-tighter">Minting prize...</div>
        </div>
        
        <div class="win-box">
            <div class="selector"></div>
            <div id="tape-line" class="tape"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CONFIG = {
            'Standard': [
                {e: 'üí©', v: '10 ‚≠ê', c: 40}, {e: 'ü™ô', v: '50 ‚≠ê', c: 35}, 
                {e: 'üíé', v: '200 ‚≠ê', c: 20}, {e: 'üèÜ', v: '1000 ‚≠ê', c: 5}
            ],
            'Rare': [
                {e: 'ü™ô', v: '50 ‚≠ê', c: 45}, {e: 'üíé', v: '300 ‚≠ê', c: 35},
                {e: 'üîã', v: '1000 ‚≠ê', c: 15}, {e: 'üëë', v: '5000 ‚≠ê', c: 5}
            ]
        };

        function startMintSpin(type, price) {
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            tg.HapticFeedback.impactOccurred('medium');

            tg.showConfirm(`–û—Ç–∫—Ä—ã—Ç—å ${type} –∑–∞ ${price} ‚≠ê?`, (ok) => {
                if (ok) {
                    const items = CONFIG[type];
                    const view = document.getElementById('roulette-view');
                    const tape = document.getElementById('tape-line');
                    
                    document.getElementById('main-ui').style.display = 'none';
                    view.style.display = 'block';
                    tape.innerHTML = '';

                    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–µ–Ω—Ç—ã (CaseMint Style)
                    let itemsPool = [];
                    for (let i = 0; i < 70; i++) {
                        const r = Math.random() * 100;
                        let s = 0, win;
                        for (let itm of items) {
                            s += itm.c;
                            if (r <= s) { win = itm; break; }
                        }
                        itemsPool.push(win);
                        const el = document.createElement('div');
                        el.className = 'card';
                        el.innerHTML = <div style="font-size:40px">${win.e}</div><div style="font-size:12px; font-weight:bold; margin-top:10px">${win.v}</div>;
                        tape.appendChild(el);
                    }

                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
                    const cardW = 121;
                    const targetIdx = 65;
                    const stopPos = (targetIdx * cardW) - (window.innerWidth / 2) + (cardW / 2);

                    setTimeout(() => {
                        tape.style.transform = translateX(-${stopPos}px);
                        
                        // –¢–∏–∫–∞–Ω—å–µ –≤–∏–±—Ä–∞—Ü–∏–µ–π
                        let t = 0;
                        const tickInterval = setInterval(() => {
                            tg.HapticFeedback.impactOccurred('light');
                            if (++t > 55) clearInterval(tickInterval);
                        }, 100);
                    }, 100);

                    // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                    setTimeout(() => {
                        const winner = itemsPool[targetIdx];
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showPopup({
                            title: 'üéâ –í–´–ò–ì–†–´–®!',
                            message: –í—ã –ø–æ–ª—É—á–∏–ª–∏: ${winner.v},
                            buttons: [{type: 'ok', text: '–ó–ê–ë–†–ê–¢–¨'}]
                        }, () => location.reload());
                    }, 6500);
                }
            });
        }
    </script>
</body>
</html>
