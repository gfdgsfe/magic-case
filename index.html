<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; overflow: hidden; margin: 0; -webkit-tap-highlight-color: transparent; }
        .case-card { background: rgba(30,41,59,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; cursor: pointer; position: relative; z-index: 10; }
        .case-card:active { transform: scale(0.95); background: rgba(51, 65, 85, 0.8); }
        
        #roulette-container { display: none; position: fixed; inset: 0; background: #020617; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .roulette-track { width: 100%; height: 150px; background: #0f172a; position: relative; overflow: hidden; border-top: 2px solid #334155; border-bottom: 2px solid #334155; margin: 40px 0; }
        .items-line { display: flex; position: absolute; left: 0; top: 0; height: 100%; transition: transform 6s cubic-bezier(0.15, 0, 0.05, 1); }
        .item-slot { min-width: 130px; height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #1e293b; font-size: 45px; }
        .center-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: #fbbf24; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 20px #fbbf24; }
    </style>
</head>
<body class="p-4">

    <div id="menu">
        <div class="flex justify-between items-center mb-8 pt-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">STAR CASES</h1>
            <div class="bg-slate-800 px-4 py-2 rounded-2xl border border-yellow-500/50">‚≠ê 1,250</div>
        </div>

        <div class="space-y-4">
            <div class="case-card p-5 flex items-center justify-between border-l-4 border-slate-500" onclick="prepareSpin('Standard', 100)">
                <div class="flex items-center gap-4">
                    <span class="text-5xl">üì¶</span>
                    <div><p class="font-black text-lg">Standard</p><p class="text-[10px] text-slate-400">RTP 70%</p></div>
                </div>
                <div class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-black text-sm pointer-events-none">100 ‚≠ê</div>
            </div>

            <div class="case-card p-5 flex items-center justify-between border-l-4 border-blue-500" onclick="prepareSpin('Rare', 500)">
                <div class="flex items-center gap-4">
                    <span class="text-5xl">üîπ</span>
                    <div><p class="font-black text-lg text-blue-400">Rare Chest</p><p class="text-[10px] text-slate-400">RTP 70%</p></div>
                </div>
                <div class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-sm pointer-events-none">500 ‚≠ê</div>
            </div>
        </div>
    </div>

    <div id="roulette-container">
        <h2 class="text-2xl font-black text-yellow-500 italic">OPENING...</h2>
        <div class="roulette-track">
            <div class="center-pointer"></div>
            <div id="items-line" class="items-line"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CASE_SETTINGS = {
            'Standard': [
                { emoji: 'üí©', val: '10 ‚≠ê', chance: 40 },
                { emoji: 'ü™ô', val: '50 ‚≠ê', chance: 35 },
                { emoji: 'üíé', val: '200 ‚≠ê', chance: 20 },
                { emoji: 'üèÜ', val: '1000 ‚≠ê', chance: 5 }
            ],
            'Rare': [
                { emoji: 'ü™ô', val: '50 ‚≠ê', chance: 45 },
                { emoji: 'üíé', val: '300 ‚≠ê', chance: 35 },
                { emoji: 'üîã', val: '1000 ‚≠ê', chance: 15 },
                { emoji: 'üåÄ', val: '5000 ‚≠ê', chance: 5 }
            ]
        };

        function prepareSpin(name, price) {console.log("–ö–ª–∏–∫ –ø–æ –∫–µ–π—Å—É:", name); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            tg.HapticFeedback.impactOccurred('medium');
            
            tg.showConfirm(`–û—Ç–∫—Ä—ã—Ç—å ${name} –∑–∞ ${price} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) startSpin(name);
            });
        }

        function startSpin(caseName) {
            const menu = document.getElementById('menu');
            const container = document.getElementById('roulette-container');
            const line = document.getElementById('items-line');
            const prizes = CASE_SETTINGS[caseName];
            
            menu.style.display = 'none';
            container.style.display = 'flex';
            line.innerHTML = '';

            let pool = [];
            for (let i = 0; i < 80; i++) {
                const rand = Math.random() * 100;
                let sum = 0;
                let selectedWin;
                for (let p of prizes) {
                    sum += p.chance;
                    if (rand <= sum) { selectedWin = p; break; }
                }
                pool.push(selectedWin);
                const div = document.createElement('div');
                div.className = 'item-slot';
                div.innerHTML = <span>${selectedWin.emoji}</span><span class="text-xs mt-2">${selectedWin.val}</span>;
                line.appendChild(div);
            }

            const slotWidth = 131;
            const targetIndex = 75;
            const centerOffset = window.innerWidth / 2 - slotWidth / 2;
            const finalPos = (targetIndex * slotWidth) - centerOffset;

            setTimeout(() => {
                line.style.transform = translateX(-${finalPos}px);
            }, 50);

            setTimeout(() => {
                const winner = pool[targetIndex];
                tg.showPopup({
                    title: 'üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!',
                    message: –í—ã–∏–≥—Ä—ã—à: ${winner.val},
                    buttons: [{type: 'ok', text: '–ö–†–£–¢–û'}]
                }, () => { location.reload(); });
            }, 6500);
        }
    </script>
</body>
</html>
